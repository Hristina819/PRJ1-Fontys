<!DOCTYPE html>
<html>

<head>

    <title>Check Out</title>
    <style>
        
         h2 {
            color: blue;
            margin-left: 50px;
         }

        label {
            margin-left: 20px; 
        }
        #first_name{
            text-align: center;
        }
        #last_name{
            text-align: center;
        }
        #e-mail{
            text-align: center;
        }
    </style>


</head>
    

<body>
    <h1>Secured Checkout</h1>
    <br><br>
    <h2><strong>Delivery</strong></h2> <br><br>
    <form>
        <label for="first_name">First Name: </label>
        <input type="text" id="first_name" name="first_name" placeholder="(required)" required>
             <br><br>
        <label for="last_name">Last Name: </label>
        <input type="text" id="last_name" name="last_name" placeholder="(required)" required>
            <br><br>
        <label for="e-mail">E-Mail Address: </label>
        <input type="text" id="e-mail" name="e-mail" placeholder="(optional)" optional>
            <br><br>
        <button type="submit">Continue -></button>

    </form>


</body>

</html>




</html>
